<script>

function showImages3(el) {
    var windowHeight = jQuery( window ).height();
    $(el).each(function(){
        var thisPos = $(this).offset().top;

        var topOfWindow = $(window).scrollTop();
        //console.log(topof)
        if (topOfWindow + windowHeight - 3500 > thisPos ) {
          if(el === '.hobbyTwo'){
            var $this = $( this )
            setTimeout(function(){
              $($this).addClass("fadeInRight");

            },100)

          }
          if(el === '.hobby22'){
            var $this = $( this )

            setTimeout(function(){
              $($this).addClass("fadeInRight");

            },200)
          
            
          }
           if(el === '.hobbyThree2'){
            var $this = $( this )

            setTimeout(function(){
              $($this).addClass("fadeInRight");

            },300)
          
            
          }
            
        }
    });
}
function showImagesTwo(el) {
    var windowHeight = jQuery( window ).height();
    $(el).each(function(){

        var topOfWindow = $(window).scrollTop();
        if (topOfWindow + windowHeight - 1000 > thisPos ) {
          
           if(el =='.hobbyThree'){

          }

}
